<div 
*ngIf="dataLoaded==false"
 class="spinner-border text-danger" 
 role="status"
 >
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="row">
      <div class="mb-3">
        <select [(ngModel)]="brandFilter" class="form-select" aria-label="Default select example">
            <option *ngFor="let brand of brands" [value]="brand.brandId" selected="{{getSelectedBrand(brand.brandId)}}">{{brand.brandName}}</option>
        
        </select>
      </div>
    
    <label for="filterText" class="form-label">Araba Ara</label>
    <input 
     type="text"
     [(ngModel)]="filterText" 
     class="form-control" 
     id="filterText" 
     placeholder="arama ifadesi giriniz"
     >
  </div>

  <div *ngIf="filterText.length>2" class="alert alert-danger">
  {{filterText}} aradınız
  
  </div>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model</th>
        <th>description</th>
        <th>Kdv'liFiyat</th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName |uppercase}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice | vatAdded:18 |currency}}</td>
        <td>{{car.dailyPrice | currency}}</td>
        <td>
            <button 
            (click)="addToCart()" 
            type="button" 
            class="btn btn-success">Kirala</button></td>
    </tr>
</tbody>
</table>
